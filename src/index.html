<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="todo-header">
        <h1 class="todo-header-text">today's to do</h1>
        <button id="reset-btn"></button>
      </div>
      <form id="form" class="form" action="">
        <input type="text" id="todo-input" placeholder="Add to your list" autofocus/>
        <button id="enter-input"></button>
      </form>
      <ul class="todo-list-wrap" id="todo-list-wrap"></ul>
      <button class="clear-completed" id="clear-completed">
        clear all completed
      </button>
    </main>
    <footer></footer>
  </body>
</html>
